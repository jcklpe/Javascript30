<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
  </head>

  <body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{
        name: 'Snickers',
        age: 2
      }, {
        name: 'hugo',
        age: 8
      }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular

      console.log('hello world');


      // Interpolated

      console.log('Hello, I am a %s string!', 'ð–Žð–“ð–™ð–Šð–—ð–•ð–”ð–‘ð–†ð–™ð–Šð–‰');

      // Styled
      console.log(`%c I am some fancy styled text `,
        'background: black; text-shadow: 2px 1px #ff0000, -2px -1px blue;padding: 5px; padding-right: 20px; color: #66ff99; font-size: 2em; font-weight: 900;'
      );


      // warning!

      console.warn('OH NOOOOO');

      // Error :|
      console.error('SHIT!');

      // Info
      console.info("Fun Fact: This is a console.info log");

      // Testing

      const p = document.querySelector('p');

      console.assert(p.classlist.contains('ouch'),
        'This log was conditionally created based on it failing to pass a condition');

      // clearing

      console.clear();

      // Viewing DOM Elements

      console.log(p);
      console.dir(p);

      // Grouping together

      console.clear();

      console.groupCollapsed(`${dog.name}`);

      console.dogs.forEach(dog => {
        console.log(`This is ${dog.name}`);
      });

      console.dogs.forEach(dog => {
        console.og(`${dog.name} is ${dog.age} years old`);
      });

      console.dogs.forEach(dog => {
        console.og(`${dog.name} is ${dog.age * 7} dog years old`);
      });

      console.groupEnd(`${dog.name}`);

      // counting

      console.count('Wes');

      console.count('steve');

      console.count('Wes');


      console.count('Wes');

      console.count('Wes');

      // timing

      console.time('fetching data');
      fetch('https//api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });


      console.table(dogs);

    </script>
  </body>

</html>
